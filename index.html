<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Wordpress</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- contenitore pagina -->
    <div class="container">

        <!-- header -->
        <header class="debug">
            <div class="header-top mb-20"></div>
            <div class="header-bottom mb-20"></div>
        </header>
        <!-- /header -->



        <!-- main -->
        <main class="clearfix debug">

            <!-- titolo pagina -->
            <div class="main-title mb-20"></div>
            <!-- /titolo pagina -->

            <!-- colonna sinistra -->
            <aside class="col-left float-left mr-2"></aside>
            <!-- /colonna sinistra -->

            <!-- colonna centrale -->
            <div class="main-content float-left mr-2"></div>
            <!-- /colonna centrale -->

            <!-- colonna destra -->
            <aside class="col-right float-left mb-20"></aside>
            <!-- /colonna destra -->

        </main>
        <!-- /main -->



        <!-- footer -->
        <footer class="debug">

        </footer>
        <!-- /footer -->



    </div>
    <!-- /contenitore pagina -->

</body>
</html>
